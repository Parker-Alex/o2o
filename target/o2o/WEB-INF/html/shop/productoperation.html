<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品信息</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../resources/js/shop/productoperation.js"></script>
    <script src="../resources/js/common/common1.js"></script>
</head>
<body>
<div class="container pt-4">
    <div class="row">
        <div class="col-4 offset-4 text-center">
            <h2>商品信息</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <!--<form action="#" method="post" enctype="multipart/form-data">-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">商品名称</label>
                        <input type="text" class="form-control" id="name" placeholder="商品名称">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">商品类别</label>
                        <select id="category" class="form-control" >
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="original_price">原价</label>
                        <input type="number" class="form-control" id="original_price" placeholder="原价">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="promote_price">折扣价</label>
                        <input type="number" class="form-control" id="promote_price" placeholder="折扣价">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="priority">优先级</label>
                        <input type="number" class="form-control" id="priority" placeholder="优先级">
                    </div>
                </div>
                <div class="form-group">
                    <label>缩略图</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="thumbnail" >
                        <label class="custom-file-label" for="thumbnail">选择缩略图</label>
                    </div>
                </div>
                <div class="detail-img-div">
                    <label>详情图</label>
                    <div class="custom-file" id="detail-img">
                        <input type="file" class="detail-img">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc">店铺描述</label>
                    <textarea class="form-control" id="desc" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="code">验证码</label>
                        <input type="text" class="form-control" id="code" placeholder="验证码">
                    </div>
                    <div class="form-group col-4 pt-4">
                        <img src="../Kaptcha" alt="点击更换" title="点击更换" id="product_code"
                             onclick="changeCode(this)">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-4 col-3" id="product_submit">提交</button>
                    <button type="button" class="btn btn-secondary col-3" id="product_back">返回</button>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
</body>
</html>
