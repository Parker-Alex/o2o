<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>店铺注册</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../resources/js/shop/shopoperation1.js"></script>
    <script src="../resources/js/common/common1.js"></script>
</head>
<body>
   <div class="container pt-4">
       <div class="row">
           <div class="col-4 offset-4 text-center">
               <h2>填写店铺信息</h2>
           </div>
       </div>
       <div class="row">
           <div class="col-6 offset-3">
               <form action="/shopadmin/createshop" method="post" enctype="multipart/form-data">
                   <div class="form-row">
                       <div class="form-group col-md-6">
                           <label for="shopName">商铺名称</label>
                           <input type="text" class="form-control" name="shopName" id="shopName" placeholder="商铺名称">
                       </div>
                       <div class="form-group col-md-6">
                           <label for="shopCategory">商铺分类</label>
                           <select id="shopCategory" class="form-control" name="shopCategory">
                           </select>
                       </div>
                   </div>
                   <div class="form-row">
                       <div class="form-group col-md-4">
                           <label for="shopAddr">详细地址</label>
                           <input type="text" class="form-control" name="shopAddr" id="shopAddr" placeholder="详细地址">
                       </div>
                       <div class="form-group col-md-4">
                           <label for="shopTel">电话号码</label>
                           <input type="text" class="form-control" name="shopTel" id="shopTel" placeholder="电话号码">
                       </div>
                       <div class="form-group col-md-4">
                           <label for="shop_area">区域分类</label>
                           <select id="shop_area" class="form-control" name="shopArea">
                           </select>
                       </div>
                   </div>
                   <div class="form-group">
                       <label>门面照</label>
                       <div class="custom-file">
                           <input type="file" class="custom-file-input" id="shopImg" name="shopImg">
                           <label class="custom-file-label" for="shopImg">选择文件</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="shopDesc">店铺描述</label>
                       <textarea class="form-control" name="shopDesc" id="shopDesc" rows="3"></textarea>
                   </div>
                   <div class="row">
                       <div class="form-group col-8">
                           <label for="code">验证码</label>
                           <input type="text" class="form-control" name="code" id="code" placeholder="验证码">
                       </div>
                       <div class="form-group col-4 pt-4">
                           <img src="../Kaptcha" alt="点击更换" id="shop-code" title="点击更换"
                                onclick="changeCode(this)">
                       </div>
                   </div>
                   <div class="text-center">
                       <button type="submit" class="btn btn-primary mr-4 col-3" id="shop_submit">提交</button>
                       <button type="button" class="btn btn-secondary col-3" id="shop_back">返回</button>
                   </div>
               </form>
           </div>
       </div>
   </div>

</body>
</html>
